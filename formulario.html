<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/img/dioelectricv3.svg">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img id="imagen" src="/img/dioelectricv3.svg" alt="logo de dioelectric">
        <h2 id="logo">DioElectric</h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="https://dioelectric.netlify.app/index.html" data-section="menu" data-value="inicio">Inicio</a>
            <a href="https://dioelectric.netlify.app/nosotros.html" data-section="menu" data-value="sobre_nosotros">Sobre nosotros</a>
            <a href="https://dioelectric.netlify.app/saberes.html" data-section="menu" data-value="saberes">Aprendizajes</a>
            <div id="flags" class="flags">
                <div class="flags__item" data-language="es">
                    <img class="flags__img" src="/img/ar.svg" alt="">
                </div>
                <div class="flags__item" data-language="us">
                    <img class="flags__img" src="/img/us.svg" alt="">
                </div>
            </div>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>
    <section>
        <div class="form-container">
            <form class="form">
              <div class="form-group">
                <h2 data-section="formulario" data-value="titulo-comuniquese">Comuniquese con nosotros</h2>
            </div>
              <div class="form-group">
                <label data-section="formulario" data-value="nombre" for="nombre">Nombre propio / Nombre de su compañía</label>
                <input type="text" id="nombre" name="nombre" required="">
              </div>
              <div class="form-group">
                <label data-section="formulario" data-value="contacto" for="contacto">Ingrese método de contacto</label>
                <input type="text" id="contacto" name="contacto" required="">
              </div>
              <div class="form-group">
                <label data-section="formulario" data-value="text-area" for="textarea">¿Cómo podemos ayudarle?</label>
                <textarea name="textarea" id="textarea" rows="10" cols="50" required="">          </textarea>
              </div>
              <button data-section="formulario" data-value="subir" class="form-submit-btn" type="submit">subir</button>
            </form>
          </div>
          <div class="form-container" id="contrato">
              <form class="form">
                  <div class="form-group">
                      <h2 data-section="formulario" data-value="titulo-solicitud">Solicitud de contrato</h2>
                  </div>
                  <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" required="">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" required="">
                  </div>
                  <div class="form-group">
                    <label for="telfono">Teléfono</label>
                    <input type="number" required="">
                  </div>
                  <div class="form-group">
                    <label for="area">Area a postulación</label>
                    <input type="text" required>  
                  </div>
                  <div class="form-group">
  
                  </div>
                  <div class="form-group">
                    <label for="comentario">Déjanos algún comentario a nosotros</label>
                    <textarea name="comentario" id="comentario" rows="10" cols="50"></textarea>                      
                    <button data-section="formulario" data-value="subir" class="form-submit-btn" type="submit">subir</button>
                  </div>
              </form>
          </div>
    </section>
    <footer class="footer">
        <ul class="menu-footer">
            <li class="menu-elem">
                <i class="fa-solid fa-house fa.sm"></i>
                <a href="https://dioelectric.netlify.app/index.html" class="menu-icon" data-section="menu" data-value="inicio">Inicio </a> 
            </li>
            <li class="menu-elem">
                <i class="fa-solid fa-people-group"></i>
                <a href="https://dioelectric.netlify.app/nosotros.html" class="menu-icon" data-section="menu" data-value="sobre_nosotros">Sobre nosotros </a>
            </li>
            <li class="menu-elem">
                <i class="fa-solid fa-book"></i>
                <a href="https://dioelectric.netlify.app/saberes.html" class="menu-icon" data-section="menu" data-value="saberes">Aprendizajes</a> 
            </li>
            <li class="menu-elem">
                <i class="fa-solid fa-envelope"></i>
                <a href="https://dioelectric.netlify.app/formulario.html" class="menu-icon" data-section="menu" data-value="contacto">Contacto</a> 
            </li>
            <li class="menu-elem">
                <i class="fa-solid fa-circle-play"></i>
                <a href="https://youtube.com" target="_blank" class="menu-icon">Videos</a> 
            </li>
        </ul>
        <p class="copy">&copy; Dioelectric 2024</p>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
